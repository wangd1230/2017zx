<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<script type="text/javascript" src="jquery.min.js"></script>
	<link rel="stylesheet" href="bootstrap.min.css">
	<script type="text/javascript" src="bootstrap.min.js"></script>
	<script type="text/javascript" src="jsv1.1.7/bmob-min.js"></script>
	
	<!-- <script type="text/javascript" src="form.js"></script> -->
	<script type="text/javascript" src="main.js"></script>
	<style>
		.footer{
			width: 100%;
			background-color: black;
			position: fixed;
			bottom: 0;
			color: #ffffff;
			text-align: center;
			margin-top: 15px;
		}
	</style>
</head>
<body>
	<div class="container-fluid">
		<h4 style="text-align: center;">中国传媒大学学生会招新报名表</h1>
		<form action="">
			<div class="form-group">
				<label for="name">姓名</label>
				<input type="text" class="form-control" id="name" placeholder="姓名">
			</div>
			<div class="form-group">
				<label for="xueyuan">学院</label>
				<input type="text" class="form-control" id="xueyuan" placeholder="学院">
			</div>
			<div class="form-group">
				<label for="zhuanye">专业</label>
				<input type="text" class="form-control" id="zhuanye" placeholder="专业">
			</div>
			<div class="form-group">
				<label for="phone">手机</label>
				<input type="number" class="form-control" id="phone" placeholder="手机">
			</div>
			<div class="form-group">
				<label for="">志愿一</label>
				<select name="" id="zhiyuanyi" class="form-control">
					<option value="行政部">行政部</option>
					<option value="学习实践部">学习实践部</option>
					<option value="文艺部">文艺部</option>
					<option value="宣传部">宣传部</option>
					<option value="体育部">体育部</option>
					<option value="媒体部">媒体部</option>
					<option value="技术部">技术部</option>
					<option value="网络推广部">网络推广部</option>
					<option value="生活权益部">生活权益部</option>
					<option value="民族部">民族部</option>
					<option value="外联部">外联部</option>
				</select>
			</div>
			<div class="form-group">
				<label for="">志愿二</label>
				<select name="" id="zhiyuaner" class="form-control">
					<option value="行政部">行政部</option>
					<option value="学习实践部">学习实践部</option>
					<option value="文艺部">文艺部</option>
					<option value="宣传部">宣传部</option>
					<option value="体育部">体育部</option>
					<option value="媒体部">媒体部</option>
					<option value="技术部">技术部</option>
					<option value="网络推广部">网络推广部</option>
					<option value="生活权益部">生活权益部</option>
					<option value="民族部">民族部</option>
					<option value="外联部">外联部</option>
				</select>
			</div>
			<div class="form-group">
				<label for="techang">兴趣特长</label>
				<textarea type="text" class="form-control" id="techang" placeholder="兴趣特长"></textarea>
			</div>
			<div class="btn btn-default" style="margin: 0 auto;">提交</div>
		</form>
		
	</div>
	<div class="footer">
		<h6>技术支持：中国传媒大学学生会网络推广部</h6>
	</div>
</body>
</html>
